name: DevOps CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:

  build:
    name: Build Application
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  test:
    name: Run Tests
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: npm test

  lint:
    name: Lint Check
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: npm run lint

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: lint
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Restart application
        run: |
          pm2 restart app || pm2 start app.js --name app
